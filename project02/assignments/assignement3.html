<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="tablestyle.css" />
    <title>tables</title>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>name</th>
          <th>age</th>
          <th>city</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>jhonson</td>
          <td>23</td>
          <td>agadir</td>
        </tr>
        <tr>
          <td>walid</td>
          <td>23</td>
          <td>agadir</td>
        </tr>
        <tr>
          <td rowspan="2">ahmed and moad</td>
          <td>23</td>
          <td>assa</td>
        </tr>
        <tr>
          <td>35</td>
          <td>assa</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="3" class="tfoot">first group</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
